<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card Invitations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .admin-name {
            font-size: 1.5em;
            font-weight: 300;
            opacity: 0.9;
            margin-top: 10px;
        }

        .snowflake {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .admin-name {
                font-size: 1.2em;
            }

            .snowflake {
                font-size: 3em;
            }
        }

        /* ⭐ Admin Button Style */
        .admin-btn {
            display: inline-block;
            padding: 12px 26px;
            background: white;
            color: #1d3f72;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
        }

        .admin-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="snowflake">❄️</div>
        <h1>Weihnachtskarten<br>Einladungen</h1>
        <p class="admin-name">EAB Energie-Anlagen-Berlin GmbH</p>
        <!-- ⭐ Admin Login Button -->
        <a href="/invitation/admin-7k9mP4xR/" class="admin-btn">Admin Login</a>
    </div>
</body>

</html>
